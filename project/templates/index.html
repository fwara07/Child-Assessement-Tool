{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}
<meta http-equiv="refresh" content="5; URL={{ url_for('main.tool') }}" />
{% endif %}
{% if not current_user.is_authenticated %}
<a href="{{ url_for('auth.signup') }}" class="button is-success is-rounded">Start using the tool Now!</a>
{% endif %}
{% endblock %}
