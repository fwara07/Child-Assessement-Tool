<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<script type=text/javascript defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>

<body>
    <section class="hero is-fullheight">

        <div class="hero-head">
            <nav class="navbar" role="navigation" aria-label="main navigation">
				<div class="navbar-brand">
			  
				  	<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
						<span aria-hidden="true"></span>
						<span aria-hidden="true"></span>
						<span aria-hidden="true"></span>
				  	</a>
				</div>
			  
				<div id="navbarBasicExample" class="navbar-menu">
					<div class="navbar-end">
						{% if current_user.is_authenticated %}
						<a href=" {{ url_for('main.home') }}" class="navbar-item">
							Home
						</a>
						{% endif %}
						<div class="navbar-item">
							<div class="buttons">
								{% if not current_user.is_authenticated %}
								<a href="{{ url_for('auth.signup') }}" class="button is-primary">
									<strong>Sign up</strong>
								</a>
								<a href="{{ url_for('auth.login') }}" class="button is-light">
									Log in
								</a>
								{% endif %}
								{% if current_user.is_authenticated %}
								<a href="{{ url_for('auth.logout') }}" class="button is-light">
									Logout
								</a>
								{% endif %}
							</div>
						</div>
					</div>
				</div>
			</nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
